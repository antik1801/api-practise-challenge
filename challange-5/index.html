<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <main>
        <section class="d-flex justify-content-center align-items-center mt-5">
            <div>
                <div class="card text-bg-success mb-3" style="max-width: 18rem;">
                    <div class="card-header">Quote generator</div>
                    <div class="card-body">
                        <h5 class="card-title">Quote no#<span id="quote-number">117</span></h5>
                        <p class="card-text" id="full-quote">Some quick example text to build on the card title and make up the bulk of
                        the card's content.</p>
                        <button class="btn btn-warning" id="generate_quote_" onclick="generate_quote()">Generate Quote</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
