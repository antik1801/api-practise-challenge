<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find 2 persons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <h1 class="text-success text-center my-5">Find two persons</h1>
        <section class="row row-1 row-col-md-2 gap-5 px-5">
            <div class="card text-bg-light mb-3 col shadow-lg">
                <div class="card-header">Person Name: <span id="person-name-1"></span> </div>
                <div class="card-body">
                  <h5 class="card-title">Age : <span id="age-1"></span></h5>
                  <p class="card-text">
                    <span class="fw-bold">Street : </span>
                    <span class="address-1" id="address-1"></span>
                  </p>
                </div>
              </div>
              <div class="card text-bg-light mb-3 col shadow-lg">
                <div class="card-header">Person Name: <span id="person-name-2"></span> </div>
                <div class="card-body">
                  <h5 class="card-title">Age : <span id="age-2"></span></h5>
                  <p class="card-text">
                    <span class="fw-bold">Street : </span>
                    <span class="address-2" id="address-2"></span>
                  </p>
                </div>
              </div>
        </section>
    </main>
    <!-- Bootstrap Javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../api-1-data.js"></script>
</body>
</html>
